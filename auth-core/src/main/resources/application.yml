server:
  port: 8301

spring:
  application:
    name: auth-core
  redis:
  # Redis数据库索引（默认为0）
      database: 0
      host: 127.0.0.1
      password:
      pool:
          max-active: 200
          # 连接池中的最小空闲连接
          max-idle: 10
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          # 连接池中的最大空闲连接
          min-idle: 0
      port: 6379
      # 连接超时时间（毫秒）
      timeout: 1000